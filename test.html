<!DOCTYPE html>
<html>
	<head>
		<title>sepby unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./sepby.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "sepby unit test", function( assert ) {

				assert.deepEqual( sepby( [ "hello", "world", 1, 2, 3, true, false, 5, 6 ], NUMBER ),
					[ 1, 2, 3, 5, 6, "hello", "world", true, false ],
					"should be equal to [ 1, 2, 3, 5, 6, 'hello', 'world', true, false ]" );

			} );
		</script>
	</body>
</html>
